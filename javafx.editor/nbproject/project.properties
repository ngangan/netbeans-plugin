nbm.homepage=http://javafx.netbeans.org/
nbm.needs.restart=true
test.config.stable.includes=\
    org/netbeans/test/javafx/editor/completion/TestSuite.class,\
    org/netbeans/test/javafx/editor/formatting/FormatImport001.class,\
    org/netbeans/test/javafx/editor/templates/TemplateTests.class
test.config.smoke.includes=\
    org/netbeans/test/javafx/editor/completion/AllCCTests.class
test.config.application.includes=\
    org/netbeans/test/javafx/editor/completion/ApplicationCCTests.class
test.config.class.includes=\
    org/netbeans/test/javafx/editor/completion/ClassCCTests.class
test.config.declaration.includes=\
    org/netbeans/test/javafx/editor/completion/DeclarationCCTests.class
test.config.frame.includes=\
    org/netbeans/test/javafx/editor/completion/FrameCCTests.class
test.config.import.includes=\
    org/netbeans/test/javafx/editor/completion/ImportCCTests.class
test.config.package.includes=\
    org/netbeans/test/javafx/editor/completion/PackageCCTests.class

test.timeout=900000

test-unit-sys-prop.xtest.javafxc.jar=\
    ${netbeans.dest.dir}/javafx2/javafx-sdk/lib/shared/javafxc.jar
