SAMPLE_Spaces=import java.lang.IllegalStateException;\n\
import javafx.scene.text.Text;\n\
import javafx.scene.text.Font;\n\
public class ClassA {\n\
    public-read var number: Number = 1;\n\
    package def text: String = "A";\n\
    var floats: Float[];\n\
    var doubles = [3.67, 40, 2e-30];\n\
    init {\n\
        insert 12.6 into floats;\n\
    }\n\
    public function f1(text: String, number: Number): Number {\n\
        var n = number;\n\
        var t = Text {\n\
            font: Font {\n\
                size: 24\n\
            }\n\
            x: 10, y: 30\n\
            content: text\n\
        };\n\
        if (number == 13) {\n\
            return java.lang.System.currentTimeMillis();\n\
        } else {\n\
            {\n\
            }\n\
        }\n\
        for (i in [20..100]) {\n\
            while (i mod 13 > 5) {\n\
                f1("{t.content} ", n++);\n\
            }\n\
        }\n\
        try {\n\
            for (f in floats) {\n\
                println(f);\n\
            }\n\
        } catch (illegalStateException: IllegalStateException) {\n\
            illegalStateException.printStackTrace();\n\
        } finally {\n\
            return 20;\n\
        }\n\
        return if (number > 100) then -1 else -2;\n\
    }\n\
}

