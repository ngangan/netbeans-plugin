JavaFXProjectTypeProfiler_ModifyBuildScriptCaption=Habilitar a cria\u00e7\u00e3o de perfil de {0}
JavaFXProjectTypeProfiler_ModifyBuildScriptMsg=<html><b>O profiler n\u00e3o est\u00e1 integrado ao projeto {0}.<br>Clique em OK para realizar a integra\u00e7\u00e3o.</b><br><br>Como parte da integra\u00e7\u00e3o, o script de constru\u00e7\u00e3o do projeto ser\u00e1 modificado.<br>Ser\u00e1 criado um backup do arquivo original como {1}.<br><br>Observa\u00e7\u00e3o: voc\u00ea pode desfazer a integra\u00e7\u00e3o do profiler a qualquer momento invocando <br>Perfil | Comandos avan\u00e7ados | Desintegrar Profiler no menu principal.</html>
JavaFXProjectTypeProfiler_RegenerateBuildScriptMsg=O script de constru\u00e7\u00e3o {0} foi modificado.\nEle precisa ser regenerado para continuar com a cria\u00e7\u00e3o de perfil.\n\nDeseja continuar?
JavaFXProjectTypeProfiler_CannotFindBuildScriptMsg=N\u00e3o \u00e9 poss\u00edvel localizar o arquivo {0} do projeto.
JavaFXProjectTypeProfiler_CannotBackupBuildScriptMsg=N\u00e3o \u00e9 poss\u00edvel realizar o backup do script de constru\u00e7\u00e3o do projeto.  Ainda deseja continuar?
JavaFXProjectTypeProfiler_ModifyBuildScriptManuallyMsg=O arquivo do projeto {0} n\u00e3o pode ser automaticamente modificado para a cria\u00e7\u00e3o de perfil.  Voc\u00ea precisa inserir manualmente a seguinte cl\u00e1usula de importa\u00e7\u00e3o\:\n{1}\nRealize essa altera\u00e7\u00e3o e inicie a cria\u00e7\u00e3o de perfil novamente.
