JavaAppletIntegrationProvider_Title=Applet Java
JavaAppletIntegrationProvider_AppletWorkDirWindowsMessage=O diret\u00f3rio de trabalho do applet depende do tipo de navegador Web.  Para o Internet Explorer, use <%USERPROFILE%>\\Desktop; para Mozilla e Firefox, use o diret\u00f3rio de instala\u00e7\u00e3o do navegador; para Opera, use o caminho onde est\u00e1 a p\u00e1gina html que abre o applet.
JavaAppletIntegrationProvider_AppletWorkDirUnixesMessage=O diret\u00f3rio de trabalho do applet \u00e9, em geral, o local onde o navegador Web que executa o applet foi iniciado.
# HTML-formatted
JavaAppletIntegrationProvider_OperaRemoteAttachWarningMessage=Como o navegador Opera usa JRE em pacote ou padr\u00e3o para executar os applets, em vez do plug-in Java e nenhum argumento pode ser passado a ele, ele n\u00e3o pode ser usado para criar perfil de applets remotamente.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStep3Message=Feche todas as janelas e guias do navegador Web remoto.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStep4WindowsMessage=Abra o painel de controle Java no painel de controle do Windows. Abra a guia Java e clique em Exibir na \u00e1rea Configura\u00e7\u00f5es de tempo de execu\u00e7\u00e3o de applets Java. Abra a caixa de di\u00e1logo Configura\u00e7\u00f5es de tempo de execu\u00e7\u00e3o Java. Clique duas vezes na c\u00e9lula Par\u00e2metros de tempo de execu\u00e7\u00e3o Java e insira a seguinte string\:<br><code>{0}</code><br>Feche a caixa de di\u00e1logo usando o bot\u00e3o OK e clique em OK ou em Aplicar no painel de controle Java.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStep4UnixesMessage=Abra o painel de controle Java do JRE que executar\u00e1 o applet com perfil usando o comando <code>&lt;$JAVA_HOME&gt;/jre/bin/ControlPanel</code>.  Abra a guia Java e clique em Exibir na \u00e1rea Configura\u00e7\u00f5es de tempo de execu\u00e7\u00e3o de applets Java.  Abra a caixa de di\u00e1logo Configura\u00e7\u00f5es de tempo de execu\u00e7\u00e3o Java. Clique duas vezes na c\u00e9lula Par\u00e2metros de tempo de execu\u00e7\u00e3o Java e insira a seguinte string\:<br><code>{0}</code><br>Feche a caixa de di\u00e1logo usando o bot\u00e3o OK e clique em OK ou em Aplicar no painel de controle Java.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStep5Message=Inicie o applet no navegador Web remoto.  A janela do navegador \u00e9 aberta, mas o applet iniciar\u00e1 somente quando voc\u00ea se conectar ao profiler.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStopAppletMessage=A JVM do applet continuar\u00e1 sendo executada, at\u00e9 voc\u00ea interromp\u00ea-la usando a a\u00e7\u00e3o Remover Profiler ou at\u00e9 que todas as janelas e guias do navegador remoto sejam fechadas.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteRestoreSettingsMessage=Voc\u00ea precisar\u00e1 restaurar o valor original da c\u00e9lula Par\u00e2metros de tempo de execu\u00e7\u00e3o Java para conseguir executar applets sem a cria\u00e7\u00e3o de perfil no sistema remoto.
# HTML-formatted
JavaAppletIntegrationProvider_OperaDirectAttachWarningMessage=Como o navegador Opera usa JRE em pacotes ou padr\u00e3o para executar os applets, em vez do plug-in Java e nenhum argumento pode ser passado a ele, ele n\u00e3o pode ser usado para criar perfil de applets usando conex\u00e3o direta.
# HTML-formatted
JavaAppletIntegrationProvider_ManualLocalStep1Message=Feche todas as janelas e guias do navegador Web.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectStep2WindowsMessage=Abra o painel de controle Java no painel de controle do Windows. Abra a guia Java e clique em Exibir na \u00e1rea Configura\u00e7\u00f5es de tempo de execu\u00e7\u00e3o de applets Java.  Abra a caixa de di\u00e1logo Configura\u00e7\u00f5es de tempo de execu\u00e7\u00e3o Java. Clique duas vezes na c\u00e9lula Par\u00e2metros de tempo de execu\u00e7\u00e3o Java e insira a seguinte string\:<br><code>{0}</code><br>Feche a caixa de di\u00e1logo usando o bot\u00e3o OK e clique em OK ou em Aplicar no painel de controle Java.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectStep2UnixesMessage=Abra o painel de controle Java do JRE que executar\u00e1 o applet com perfil usando o comando <code>&lt;$JAVA_HOME&gt;/jre/bin/ControlPanel</code>.   Abra a guia Java e clique em Exibir na \u00e1rea Configura\u00e7\u00f5es de tempo de execu\u00e7\u00e3o de applets Java.  Abra a caixa de di\u00e1logo Configura\u00e7\u00f5es de tempo de execu\u00e7\u00e3o Java. Clique duas vezes na c\u00e9lula Par\u00e2metros de tempo de execu\u00e7\u00e3o Java e insira a seguinte string\:<br><code>{0}</code><br>Feche a caixa de di\u00e1logo usando o bot\u00e3o OK e clique em OK ou em Aplicar no painel de controle Java.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectStep3Message=Inicie o applet no navegador Web.   A janela do navegador \u00e9 aberta, mas o applet iniciar\u00e1 somente quando voc\u00ea se conectar ao profiler.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectStopAppletMessage=A JVM do applet continuar\u00e1 sendo executada, at\u00e9 voc\u00ea interromp\u00ea-la usando a a\u00e7\u00e3o Remover Profiler ou at\u00e9 que todas as janelas e guias do navegador remoto sejam fechadas.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectRestoreSettingsMessage=Voc\u00ea precisar\u00e1 restaurar o valor original da c\u00e9lula Par\u00e2metros de tempo de execu\u00e7\u00e3o Java para conseguir executar applets sem a cria\u00e7\u00e3o de perfil.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDynamicStep2WindowsMessage=Abra o painel de controle Java do painel de controle do Windows e certifique-se de que {0} ser\u00e1 usado para executar o applet com perfil.<br><br>Observa\u00e7\u00e3o\: o navegador Opera n\u00e3o usa plug-in Java para executar os applets.  Consulte a documenta\u00e7\u00e3o on-line do Opera para obter instru\u00e7\u00f5es sobre como alterar o JRE usado para executar os applets.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDynamicStep2UnixesMessage=Certifique-se de que seu navegador configurou {0} para executar o applet com perfil.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDynamicStep3Message=Inicie o applet no navegador Web.   Quando o applet estiver sendo executado, clique em Conectar para selecionar o processo do applet ao qual deve se conectar.

