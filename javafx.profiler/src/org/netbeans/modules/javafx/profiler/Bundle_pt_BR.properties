JavaApplicationIntegrationProvider_Title=Aplicativo Java
# HTML-formatted
JavaApplicationIntegrationProvider_ManualRemoteStep3Message=Execute o aplicativo usando {0}.  Ao iniciar o servidor, forne\u00e7a uma op\u00e7\u00e3o extra de inicializa\u00e7\u00e3o para o comando <code>java</code>\:<br><code>{1}</code><br> {2}.
# HTML-formatted
JavaApplicationIntegrationProvider_ManualRemoteStep4Message=A JVM ser\u00e1 iniciada, mas n\u00e3o continuar\u00e1 a execu\u00e7\u00e3o do servidor at\u00e9 voc\u00ea se conectar ao profiler.</p>
# HTML-formatted
JavaApplicationIntegrationProvider_ManualRemoteHintMessage=Voc\u00ea pode usar o comando <code>{0}</code> em vez do comando <code>java</code> para executar o aplicativo no modo de cria\u00e7\u00e3o de perfil. Verifique o script para verificar modifica\u00e7\u00f5es adicionais de acordo com a configura\u00e7\u00e3o do sistema.
# HTML-formatted
JavaApplicationIntegrationProvider_ManualDirectStep1Message=Execute o aplicativo usando {0}.  Ao iniciar o aplicativo, forne\u00e7a a op\u00e7\u00e3o extra de inicializa\u00e7\u00e3o para o comando <code>java</code>\:<br><code>{1}</code>
# HTML-formatted
JavaApplicationIntegrationProvider_ManualDirectStep2Message=A JVM ser\u00e1 iniciada, mas n\u00e3o continuar\u00e1 a execu\u00e7\u00e3o do servidor at\u00e9 voc\u00ea se conectar ao profiler.
