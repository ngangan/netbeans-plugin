TEMPLATE_Path=&template_start&Path {\n\telements : [\n\t\t${cursor}\n\t]\n}\n&template_end&\n
TEMPLATE_MoveTo=&template_start&MoveTo {\n\tx : ${x newVarValue default="0.0"}, y : ${y newVarValue default="0.0"}\n},${cursor}\n&template_end&\n
TEMPLATE_LineTo=&template_start&LineTo {\n\tx : ${x newVarValue default="0.0"}, y : ${y newVarValue default="0.0"}\n},${cursor}\n&template_end&\n
TEMPLATE_ArcTo=&template_start&ArcTo {\n\tx : ${x newVarValue default="0.0"}, y : ${y newVarValue default="0.0"}\n\tradiusX : ${radiusx newVarValue default="0.0"}, radiusY : ${radiusy newVarValue default="0.0"}\n},${cursor}\n&template_end&\n
TEMPLATE_CubicCurveTo=&template_start&CubicCurveTo {\n\tcontrolX1 : ${controlx1 newVarValue default="0.0"}, controlY1 : ${controly1 newVarValue default="0.0"}\n\tcontrolX2 : ${controlx2 newVarValue default="0.0"}, controlY2 : ${controly2 newVarValue default="0.0"}\n\tx : ${newVarValue x default="0.0"}, y : ${newVarValue y default="0.0"}\n},${cursor}\n&template_end&\n
TEMPLATE_QuadCurveTo=&template_start&QuadCurveTo {\n\tcontrolX : ${controlx newVarValue default="0.0"}, controlY : ${controly newVarValue default="0.0"}\n\tx : ${x newVarValue default="0.0"}, y : ${y newVarValue default="0.0"}\n},${cursor}\n&template_end&\n
TEMPLATE_VLineTo=&template_start&VLineTo {\n\ty : ${y newVarValue default="0.0"}\n},${cursor}\n&template_end&\n
TEMPLATE_HLineTo=&template_start&HLineTo {\n\tx : ${x newVarValue default="0.0"}\n},${cursor}\n&template_end&\n
TEMPLATE_ClosePath=ClosePath {}
