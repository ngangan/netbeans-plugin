TEMPLATE_Path=\
Path {\n\
    elements : [\n\
        ${cursor}\n\
    ]\n\
}

TEMPLATE_MoveTo=\
MoveTo {\n\
    x : ${x newVarValue default="0.0"}, y : ${y newVarValue default="0.0"}\n\
},${cursor}

TEMPLATE_LineTo=\
LineTo {\n\
    x : ${x newVarValue default="0.0"}, y : ${y newVarValue default="0.0"}\n\
},${cursor}

TEMPLATE_ArcTo=\
ArcTo {\n\
    x : ${x newVarValue default="0.0"}, y : ${y newVarValue default="0.0"}\n\
    radiusX : ${radiusx newVarValue default="0.0"}, radiusY : ${radiusy newVarValue default="0.0"}\n\
},${cursor}

TEMPLATE_CubicCurveTo=\
CubicCurveTo {\n\
    controlX1 : ${controlx1 newVarValue default="0.0"}, controlY1 : ${controly1 newVarValue default="0.0"}\n\
    controlX2 : ${controlx2 newVarValue default="0.0"}, controlY2 : ${controly2 newVarValue default="0.0"}\n\
    x : ${newVarValue x default="0.0"}, y : ${newVarValue y default="0.0"}\n\
},${cursor}

TEMPLATE_QuadCurveTo=\
QuadCurveTo {\n\
    controlX : ${controlx newVarValue default="0.0"}, controlY : ${controly newVarValue default="0.0"}\n\
    x : ${x newVarValue default="0.0"}, y : ${y newVarValue default="0.0"}\n\
},${cursor}

TEMPLATE_VLineTo=\
VLineTo {\n\
    y : ${y newVarValue default="0.0"}\n\
},${cursor}

TEMPLATE_HLineTo=\
HLineTo {\n\
    x : ${x newVarValue default="0.0"}\n\
},${cursor}

TEMPLATE_ClosePath=\
ClosePath {}
