TEMPLATE_Frame=\
Frame {\n\
    title: "${name newVarValue default="MyApplication"}"\n\
    width: ${width newVarValue default="200" }\n\
    height: ${height newVarValue default="200" }\n\
    closeAction: function() { java.lang.System.exit( 0 ); }\n\
    visible: true\n\
\n\
    stage: Stage {\n\
        content: [${cursor}]\n\
    }\n\
}

TEMPLATE_Application=\
Application {\n\
    stage: Stage {\n\
        content: [ ${cursor} ]\n\
    }\n\
}

TEMPLATE_CustomNode=\
class ${className newVarValue default="MyCustomNode"} extends CustomNode {\n\
\n\
    public override function create(): Node {\n\
        return Group {\n\
            content: [${cursor}]\n\
        };\n\
    }\n\
}

TEMPLATE_Stage=\
Stage {\n\
    content: [ ${cursor} ]\n\
}
