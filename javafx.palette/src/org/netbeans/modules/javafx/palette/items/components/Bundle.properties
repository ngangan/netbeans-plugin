TEMPLATE_SwingFrame=\
SwingFrame {\n\
    title: "${name newVarValue default="MyApplication"}"\n\
    width: ${width newVarValue default="200" }\n\
    height: ${height newVarValue default="200" }\n\
    closeAction: function() { java.lang.System.exit( 0 ); }\n\
    visible: true\n\
\n\
    menus: [  ]\n\
\n\
    content: Canvas {\n\
        content: [${cursor}]\n\
    }\n\
}

TEMPLATE_ComponentView=\
ComponentView {\n\
    transforms: [  ]\n\
    component: ${cursor}\n\
}

TEMPLATE_Button=\
Button {\n\
    text: "${text newVarValue default="Button"}"\n\
    action: function() { ${cursor} }\n\
}

TEMPLATE_TextField=\
TextField {\n\
    columns: ${c newVarValue default="10"}\n\
    text: "${text newVarValue default="TextField"}"\n\
    editable: ${editable newVarValue default="true"}\n\
}

TEMPLATE_ComboBox=\
ComboBox {\n\
    items: [\n\
        ComboBoxItem {\n\
            text: "${text newVarValue default="File"}"\n\
            selected: true\n\
        }\n\
    ]\n\
}

TEMPLATE_ComboBoxItem=\
ComboBoxItem {\n\
    text: "${text newVarValue default="File"}"\n\
}

TEMPLATE_Menu=\
Menu {\n\
    text: "File"\n\
    items : [\n\
        ${cursor} \n\
    ]\n\
}

TEMPLATE_MenuItem=\
MenuItem {\n\
    text: "${text newVarValue default="File"}"\n\
}

TEMPLATE_CheckBox=\
CheckBox {\n\
    text: "${text newVarValue default="CheckBox"}"\n\
}

TEMPLATE_RadioButton=\
RadioButton {\n\
    text: "${text newVarValue default="RadioButton"}"\n\
}

TEMPLATE_Slider=\
Slider {\n\
    minimum: ${minimum newVarValue default="0"}\n\
    maximum: ${maximum newVarValue default="10"}\n\
    value: ${val newVarValue default="3"}\n\
    orientation: ${orientation newVarValue default="Orientation.HORIZONTAL"}\n\
}

TEMPLATE_ToggleButton=\
ToggleButton {\n\
    text: "${text newVarValue default="ToggleButton"}"\n\
}

TEMPLATE_Label=\
Label {\n\
    text: "${text newVarValue default="Label"}"\n\
}
