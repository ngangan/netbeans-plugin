TEMPLATE_Button=\
&template_start&\
Button {\n\
\ttext: "${text newVarValue default="Button"}"\n\
\taction: function() {\n\
\t\t${cursor}\n\
\t}\n\
}\n\
&template_end&\n\

TEMPLATE_CheckBox=\
&template_start&\
CheckBox {\n\
\ttext: "${text newVarValue default="Check me!"}"\n\
\tallowTriState: ${allowTriState newVarValue default="false"}\n\
\tchecked: ${checked newVarValue default="false"}\n\
}\n\
&template_end&\n\

TEMPLATE_Label=\
&template_start&\
Label {\n\
\ttext: "${text newVarValue default="Label:"}"\n\
}\n\
&template_end&\n\

TEMPLATE_ProgressBar=\
&template_start&\
ProgressBar {\n\
\tprogress: bind ProgressBar.computeProgress( ${max newVarValue default="100"}, ${progress newVarValue default="30"} )\n\
}\n\
&template_end&\n\

TEMPLATE_ProgressIndicator=\
&template_start&\
ProgressIndicator {\n\
\tprogress: bind ProgressIndicator.computeProgress( ${max newVarValue default="100"}, ${progress newVarValue default="30"} )\n\
}\n\
&template_end&\n\

TEMPLATE_RadioButton=\
&template_start&\
RadioButton {\n\
\ttext: "${text newVarValue default="Press me!"}"\n\
}\n\
&template_end&\n\

TEMPLATE_ScrollBar=\
&template_start&\
ScrollBar {\n\
\tmin: ${min newVarValue default="1"}\n\
\tmax: ${max newVarValue default="10"}\n\
\tvertical: ${vertical newVarValue default="false"}\n\
}\n\
&template_end&\n\

TEMPLATE_Slider=\
&template_start&\
Slider {\n\
\tmin: ${min newVarValue default="1"}\n\
\tmax: ${max newVarValue default="10"}\n\
\tvertical: ${vertical newVarValue default="false"}\n\
}\n\
&template_end&\n\

TEMPLATE_TextBox=\
&template_start&\
TextBox {\n\
\ttext: "${text newVarValue default="SampleText"}"\n\
\tcolumns: ${columns newVarValue default="12"}\n\
\tselectOnFocus: ${selectOnFocus newVarValue default="true"}\n\
}\n\
&template_end&\n\

TEMPLATE_ToggleButton=\
&template_start&\
ToggleButton {\n\
\ttext: "${text newVarValue default="First"}"\n\
}\n\
&template_end&\n\

TEMPLATE_ToggleGroup=\
&template_start&\
&template_end&\n\

TEMPLATE_Hyperlink=\
&template_start&\
Hyperlink {\n\
\ttext: "${text newVarValue default="http://www.javafx.com"}"\n\
\taction: function() {\n\
\t\t${cursor}\n\
\t}\n\
}\n\
&template_end&\n\

