TEMPLATE_LinearGradient=\
LinearGradient {\n\
\tstartX : ${startx newVarValue default="0.0"}\n\
\tstartY : ${starty newVarValue default="0.0"}\n\
\tendX : ${endx newVarValue default="1.0"}\n\
\tendY : ${endy newVarValue default="0.0"}\n\
\tstops: [\n\
\t\tStop {\n\
\t\t\tcolor : ${color1 newVarValue default="Color.BISQUE"}\n\
\t\t\toffset: ${offset1 newVarValue default="0.0"}\n\
\t\t},\n\
\t\tStop {\n\
\t\t\tcolor : ${color2 newVarValue default="Color.BLUE"}\n\
\t\t\toffset: ${offset2 newVarValue default="1.0"}\n\
\t\t},\n\
\t\t${cursor}\n\
\t]\n\
}\n\

TEMPLATE_RadialGradient=\
RadialGradient {\n\
\tcenterX: ${centerx newVarvalue default="5"}\n\
\tcenterY: ${centery newVarValue default="5"}\n\
\tfocusX: ${focusx newVarValue default="0.1"}\n\
\tfocusY: ${focusy newVarValue default="0.1"}\n\
\tradius: ${radius newVarValue default="10"}\n\
\tstops: [\n\
\t\tStop {\n\
\t\t\tcolor : ${color1 newVarValue default="Color.BISQUE"}\n\
\t\t\toffset: ${offset1 newVarValue default="0.0"}\n\
\t\t},\n\
\t\tStop {\n\
\t\t\tcolor : ${color2 newVarValue default="Color.BLUE"}\n\
\t\t\toffset: ${offset2 newVarValue default="1.0"}\n\
\t\t},\n\
\t\t${cursor}\n\
\t]\n\
}\n\

TEMPLATE_Stop=\
Stop {\n\
\tcolor : ${color newVarValue default="Color.WHITE"}\n\
\toffset: ${offset newVarValue default="0.0"}\n\
},${cursor}\n\

