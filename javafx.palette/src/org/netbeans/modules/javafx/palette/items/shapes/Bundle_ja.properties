# 1 : template_start
TEMPLATE_Circle=&template_start&Circle {\n	centerX: ${X newVarValue default="100"}, centerY: ${Y newVarValue default="100"}\n	radius: ${radius newVarValue default="40"}\n	fill: ${fill newVarValue default="Color.BLACK"}\n}${cursor}\n&template_end&
# 1 : template_start
TEMPLATE_Image=&template_start&ImageView {\n	image: Image {\n		url: "${url newVarValue default="{__DIR__}myPicture.png"}"\n	}\n}\n&template_end&
# 1 : template_start
TEMPLATE_Arc=&template_start&Arc {\n	centerX: ${cx newVarValue default="100"}, centerY: ${cy newVarValue default="100"}\n	radiusX: ${rx newVarValue default="40"}, radiusY: ${ry newVarValue default="15"}\n	startAngle: ${sa newVarValue default="18"}, length: ${l newVarValue default="120"}\n	type: ${t newVarValue default="ArcType.OPEN"}\n	fill: ${f newVarValue default="Color.GREEN"}\n}\n&template_end&
# 1 : template_start
TEMPLATE_Polyline=&template_start&Polyline {\n	points : [ ${points newVarValue default="0,0, 100,0, 100,100"} ]\n	strokeWidth: ${sw newVarValue default="2.0"}\n	stroke: ${s newVarValue default="Color.RED"}\n}\n&template_end&
# 1 : template_start
TEMPLATE_Polygon=&template_start&Polygon {\n	points : [ ${points newVarValue default="0,0, 100,0, 100,100"} ]\n	fill: ${fill newVarValue default="Color.YELLOW"}\n}\n&template_end&
# 1 : template_start
TEMPLATE_Ellipse=&template_start&Ellipse {\n	centerX: ${cx newVarValue default="100"}, centerY: ${cy newVarValue default="100"}\n	radiusX: ${rx newVarValue default="40"}, radiusY: ${ry newVarValue default="15"}\n	fill: ${f newVarValue default="Color.GREEN"}\n}\n&template_end&
# 1 : template_start
TEMPLATE_Rectangle=&template_start&Rectangle {\n	x: ${x newVarValue default="10"}, y: ${y newVarValue default="10"}\n	width: ${width newVarValue default="140"}, height: ${height newVarValue default="90"}\n	fill: ${fill newVarValue default="Color.BLACK"}\n}\n&template_end&
# 1 : template_start
TEMPLATE_Text=&template_start&Text {\n	font : Font {\n		size: ${size newVarName default="24"}\n	}\n	x: ${x newVarName default="10"}, y: ${y newVarName default="30"}\n	content: "${content newVarName default="HelloWorld"}"\n}\n&template_end&\n.
# 1 : template_start
TEMPLATE_Line=&template_start&Line {\n	startX: ${x1 newVarValue default="10"}, startY: ${y1 newVarValue default="10"}\n	endX: ${x2 newVarValue default="230"}, endY: ${y2 newVarValue default="100"}\n	strokeWidth: ${stoke newVarValue default="1"}\n	stroke: ${stroke newVarValue default="Color.BLACK"}\n}\n&template_end&
