TEMPLATE_Arc=\
Arc {\n\
    centerX: ${cx newVarValue default="100"}, centerY: ${cy newVarValue default="100"}\n\
    radiusX: ${rx newVarValue default="40"}, radiusY: ${ry newVarValue default="15"}\n\
    startAngle: ${sa newVarValue default="18"}, length: ${l newVarValue default="120"}\n\
    type: ${t newVarValue default="ArcType.OPEN"}\n\
    fill: ${f newVarValue default="Color.GREEN"}\n\
}

TEMPLATE_Circle=\
Circle {\n\
    centerX: ${X newVarValue default="100"}, centerY: ${Y newVarValue default="100"}\n\
    radius: ${radius newVarValue default="40"}\n\
    fill: ${fill newVarValue default="Color.BLACK"}\n\
}${cursor}

TEMPLATE_Ellipse=\
Ellipse {\n\
    centerX: ${cx newVarValue default="100"}, centerY: ${cy newVarValue default="100"}\n\
    radiusX: ${rx newVarValue default="40"}, radiusY: ${ry newVarValue default="15"}\n\
    fill: ${f newVarValue default="Color.GREEN"}\n\
}

TEMPLATE_Image=\
ImageView {\n\
    image: Image {\n\
        url: "${url newVarValue default="{__DIR__}/myPicture.png"}"\n\
    }\n\
}

TEMPLATE_Line=\
Line {\n\
    x1: ${x1 newVarValue default="10"}, y1: ${y1 newVarValue default="10"}\n\
    x2: ${x2 newVarValue default="230"}, y2: ${y2 newVarValue default="100"}\n\
    strokeWidth: ${stoke newVarValue default="1"}\n\
    stroke: ${stroke newVarValue default="Color.BLACK"}\n\
}

TEMPLATE_Polygon=\
Polygon {\n\
    points : [ ${points newVarValue default="0,0, 100,0, 100,100"} ]\n\
    fill: ${fill newVarValue default="Color.YELLOW"}\n\
}

TEMPLATE_Polyline=\
Polyline {\n\
    points : [ ${points newVarValue default="0,0, 100,0, 100,100"} ]\n\
    strokeWidth: ${sw newVarValue default="2.0"}\n\
    stroke: ${s newVarValue default="Color.RED"}\n\
}

TEMPLATE_Rectangle=\
Rectangle {\n\
    x: ${x newVarValue default="10"}, y: ${y newVarValue default="10"}\n\
    width: ${width newVarValue default="140"}, height: ${height newVarValue default="90"}\n\
    fill: ${fill newVarValue default="Color.BLACK"}\n\
}

TEMPLATE_Text=\
Text {\n\
    font: Font { \n\
        size: ${size newVarName default="24"} \n\
        style: ${style newVarName default="FontStyle.PLAIN"}\n\
    }\n\
    x: ${x newVarName default="10"}, y: ${y newVarName default="30"}\n\
    content: "${content newVarName default="HelloWorld"}"\n\
}
