TEMPLATE_Line=\
Line {\n\
    x1: ${x1 newVarValue default="10"}, y1: ${y1 newVarValue default="10"}\n\
    x2: ${x2 newVarValue default="10"}, y2: ${y2 newVarValue default="10"}\n\
    strokeWidth: ${stoke newVarValue default="1"}\n\
}

TEMPLATE_Circle=\
Circle {\n\
    centerX: ${X newVarValue default="10"}, centerY: ${Y newVarValue default="10"}\n\
    radius: ${radius newVarValue default="5"}\n\
}${cursor}

TEMPLATE_Rectangle=\
Rectangle {\n\
    x: ${x newVarValue default="10"}, y: ${y newVarValue default="10"}\n\
    width: ${width newVarValue default="10"}, height: ${height newVarValue default="10"}\n\
}