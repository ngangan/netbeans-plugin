TEMPLATE_BarChart=\
BarChart {\n\
\ttitle: "Bar Chart"\n\
\tcategoryAxis: CategoryAxis { categories: ["2010"] }\n\
\tvalueAxis: NumberAxis {\n\
\t\tlabel: "Units"\n\
\t\tlowerBound: 0\n\
\t\tupperBound: 100\n\
\t}\n\
\tdata: [\n\
\t\tBarChart.Series { name: "Value 1" data: [BarChart.Data { value: 80 }] },\n\
\t\tBarChart.Series { name: "Value 2" data: [BarChart.Data { value: 50 }] }\n\
\t]\n\
}

