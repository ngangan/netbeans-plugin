TEMPLATE_LinearGradient=&template_start&LinearGradient {\n	startX : ${startx newVarValue default="0.0"}\n	startY : ${starty newVarValue default="0.0"}\n	endX : ${endx newVarValue default="1.0"}\n	endY : ${endy newVarValue default="0.0"}\n	stops: [\n		Stop {\n			color : ${color1 newVarValue default="Color.BISQUE"}\n			offset: ${offset1 newVarValue default="0.0"}\n		},\n		Stop {\n			color : ${color2 newVarValue default="Color.BLUE"}\n			offset: ${offset2 newVarValue default="1.0"}\n		},\n		${cursor}\n	]\n}\n&template_end&
