TEMPLATE_RadialGradient=&template_start&RadialGradient {\n	centerX: ${centerx newVarvalue default="5"}\n	centerY: ${centery newVarValue default="5"}\n	focusX: ${focusx newVarValue default="0.1"}\n	focusY: ${focusy newVarValue default="0.1"}\n	radius: ${radius newVarValue default="10"}\n	stops: [\n		Stop {\n			color : ${color1 newVarValue default="Color.BISQUE"}\n			offset: ${offset1 newVarValue default="0.0"}\n		},\n		Stop {\n			color : ${color2 newVarValue default="Color.BLUE"}\n			offset: ${offset2 newVarValue default="1.0"}\n		},\n		${cursor}\n	]\n}\n&template_end&
