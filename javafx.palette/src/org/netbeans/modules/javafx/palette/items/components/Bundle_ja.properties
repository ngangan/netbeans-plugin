TEMPLATE_SwingFrame=&template_start&SwingFrame {\n\ttitle: "${name newVarValue default="MyApplication"}"\n\twidth: ${width newVarValue default="200" }\n\theight: ${height newVarValue default="200" }\n\tcloseAction: function() { java.lang.System.exit( 0 ); }\n\tvisible: true\n\n\tmenus: [  ]\n\n\tcontent: Canvas {\n\t\tcontent: [${cursor}]\n\t}\n}\n&template_end&\n
TEMPLATE_ComponentView=&template_start&ComponentView {\n\ttransforms: [  ]\n\tcomponent: ${cursor}\n}\n&template_end&\n
TEMPLATE_Button=&template_start&SwingButton {\n\ttext: "${text newVarValue default="Button"}"\n\taction: function() { ${cursor} }\n}\n&template_end&\n
TEMPLATE_TextField=&template_start&SwingTextField {\n\tcolumns: ${c newVarValue default="10"}\n\ttext: "${text newVarValue default="TextField"}"\n\teditable: ${editable newVarValue default="true"}\n}\n&template_end&\n
TEMPLATE_ComboBox=&template_start&SwingComboBox {\n\titems: [\n\t\tSwingComboBoxItem {\n\t\t\ttext: "${text newVarValue default="File"}"\n\t\t\tselected: true\n\t\t}\n\t]\n}\n&template_end&\n

TEMPLATE_ComboBoxItem=&template_start&SwingComboBoxItem {\n\ttext: "${text newVarValue default="File"}"\n}\n&template_end&\n
TEMPLATE_Menu=&template_start&Menu {\n\ttext: "File"\n\titems : [\n\t\t${cursor} \n\t]\n}\n&template_end&\n
TEMPLATE_MenuItem=&template_start&MenuItem {\n\ttext: "${text newVarValue default="File"}"\n}\n&template_end&\n
TEMPLATE_CheckBox=&template_start&SwingCheckBox {\n\ttext: "${text newVarValue default="CheckBox"}"\n}\n&template_end&\n
TEMPLATE_RadioButton=&template_start&SwingRadioButton {\n\ttext: "${text newVarValue default="RadioButton"}"\n}\n&template_end&\n
TEMPLATE_Slider=&template_start&SwingSlider {\n\tminimum: ${minimum newVarValue default="0"}\n\tmaximum: ${maximum newVarValue default="10"}\n\tvalue: ${val newVarValue default="3"}\n\tvertical: ${vertical newVarValue default="false"}\n}\n&template_end&\n

TEMPLATE_ToggleButton=&template_start&SwingToggleButton {\n\ttext: "${text newVarValue default="ToggleButton"}"\n}\n&template_end&\n

TEMPLATE_Label=&template_start&SwingLabel {\n\ttext: "${text newVarValue default="Label"}"\n}\n&template_end&\n
