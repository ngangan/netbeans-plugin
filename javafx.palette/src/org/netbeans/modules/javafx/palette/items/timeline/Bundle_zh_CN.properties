TEMPLATE_Timeline=&template_start&Timeline {\n\trepeatCount: ${repeatCount newVarValue default="Timeline.INDEFINITE"}\n\tkeyFrames : [\n\t\tKeyFrame {\n\t\t\ttime : ${time newVarValue default="1s"}\n\t\t\tcanSkip : true\n\t\t\t${cursor}\n\t\t}\n\t]\n}\n&template_end&\n
TEMPLATE_KeyFrame=&template_start&KeyFrame {\n\ttime: ${time newVarValue default="1s"}\n\t${cursor}\n}\n&template_end&\n
TEMPLATE_Action=&template_start&action: function() {\n\t${cursor}\n}\n&template_end&\n
TEMPLATE_Values=&template_start&values : [\n\t${variable newVarValue default="variable"} => ${value newVarValue default="0.0"} tween Interpolator.LINEAR\n]\n&template_end&\n
TEMPLATE_Discrete=&template_start&Interpolator.DISCRETE&template_end&\n
TEMPLATE_Linear=&template_start&Interpolator.LINEAR&template_end&\n
TEMPLATE_EaseIn=&template_start&Interpolator.EASEIN&template_end&\n
TEMPLATE_EaseOut=&template_start&Interpolator.EASEOUT&template_end&\n
TEMPLATE_EaseBoth=&template_start&Interpolator.EASEBOTH&template_end&\n
