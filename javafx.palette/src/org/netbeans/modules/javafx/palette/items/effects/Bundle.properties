TEMPLATE_Blend=\
Blend {\n\
    mode: BlendMode.${mode newVarValue default="ADD"}\n\
    opacity : ${opacity newVarValue default="0.5"}\n\
}

TEMPLATE_Bloom=\
Bloom {\n\
    threshold: ${threshold newVarValue default="0.5"}\n\
}

TEMPLATE_ColorAdjust=\
ColorAdjust {\n\
    brightness: ${brightness newVarValue default="0.0"}\n\
    contrast: ${contrast newVarValue default="1.0"}\n\
    hue: ${hue newVarValue default="0.0"}\n\
    saturation: ${saturation newVarValue default="0.0"}\n\
}

TEMPLATE_DropShadow=\
DropShadow {\n\
    offsetX: ${offsetX newVarValue default="10"}\n\
    offsetY: ${offsetY newVarValue default="10"}\n\
    color: ${color newVarValue default="Color.BLACK"}\n\
    radius: ${radius newVarValue default="10"}\n\
}

TEMPLATE_Flood=\
Flood {\n\
    paint: ${paint newVarValue default="Color.RED"}\n\
    width: ${width newVarValue default="0"}\n\
    height: ${height newVarValue default="0"}\n\
    x: ${x newVarValue default="0"}\n\
    y: ${y newVarValue default="0"}\n\
}

TEMPLATE_GaussianBlur=\
GaussianBlur {\n\
    radius: ${radius newVarValue default="1"}\n\
}

TEMPLATE_Glow=\
Glow {\n\
    level: ${level newVarValue default="1"}\n\
}

TEMPLATE_InnerShadow=\
InnerShadow {\n\
    choke: ${choke newVarValue default="0.5"}\n\
    offsetX: ${offsetX newVarValue default="10"}\n\
    offsetY: ${offsetY newVarValue default="10"}\n\
    radius: ${radius newVarValue default="10"}\n\
    color: ${color newVarValue default="Color.WHEAT"}\n\
}

TEMPLATE_Lighting=\
Lighting {\n\
    diffuseConstant: ${diffuseConstant newVarValue default="1.0"}\n\
    specularConstant: ${specularConstant newVarValue default="1.0"}\n\
    specularExponent: ${specularExponent newVarValue default="20"}\n\
    surfaceScale: ${surfaceScale newVarValue default="1.5"}\n\
}

TEMPLATE_MotionBlur=\
MotionBlur {\n\
    angle: ${angle newVarValue default="45"}\n\
    radius: ${radius newVarValue default="10"}\n\
}

TEMPLATE_PerspectiveTransform=\
PerspectiveTransform {\n\
    llx: ${llx newVarValue default="0.0"}, lly: ${lly newVarValue default="0.0"}\n\
    lrx: ${lrx newVarValue default="0.0"}, lry: ${lry newVarValue default="0.0"}\n\
    ulx: ${ulx newVarValue default="0.0"}, uly: ${uly newVarValue default="0.0"}\n\
    urx: ${urx newVarValue default="0.0"}, ury: ${ury newVarValue default="0.0"}\n\
}

TEMPLATE_Reflection=\
Reflection {\n\
    fraction: ${fraction newVarValue default="0.75"}\n\
    topOffset: ${topOffset newVarValue default="0.0"}\n\
    topOpacity: ${topOpacity newVarValue default="0.5"}\n\
    bottomOpacity: ${bottomOpacity newVarValue default="0.0"}\n\
}


TEMPLATE_SepiaTone=\
SepiaTone {\n\
    level: ${level newVarValue default="0.5"}\n\
}

TEMPLATE_Shadow=\
Shadow {\n\
    color: ${color newVarValue default="Color.BLACK"}\n\
    radius: ${radius newVarValue default="15"}\n\
}
