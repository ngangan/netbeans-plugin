TEMPLATE_Blend=\
&template_start&\
Blend {\n\
\tmode: BlendMode.${mode newVarValue default="ADD"}\n\
\topacity : ${opacity newVarValue default="0.5"}\n\
}\n\
&template_end&\n\

TEMPLATE_Bloom=\
&template_start&\
Bloom {\n\
\tthreshold: ${threshold newVarValue default="0.5"}\n\
}\n\
&template_end&\n\

TEMPLATE_ColorAdjust=\
&template_start&\
ColorAdjust {\n\
\tbrightness: ${brightness newVarValue default="0.0"}\n\
\tcontrast: ${contrast newVarValue default="1.0"}\n\
\thue: ${hue newVarValue default="0.0"}\n\
\tsaturation: ${saturation newVarValue default="0.0"}\n\
}\n\
&template_end&\n\

TEMPLATE_DropShadow=\
&template_start&\
DropShadow {\n\
\toffsetX: ${offsetX newVarValue default="10"}\n\
\toffsetY: ${offsetY newVarValue default="10"}\n\
\tcolor: ${color newVarValue default="Color.BLACK"}\n\
\tradius: ${radius newVarValue default="10"}\n\
}\n\
&template_end&\n\

TEMPLATE_Flood=\
&template_start&\
Flood {\n\
\tpaint: ${paint newVarValue default="Color.RED"}\n\
\twidth: ${width newVarValue default="10"}\n\
\theight: ${height newVarValue default="60"}\n\
\tx: ${x newVarValue default="5"}\n\
\ty: ${y newVarValue default="23"}\n\
}\n\
&template_end&\n\

TEMPLATE_GaussianBlur=\
&template_start&\
GaussianBlur {\n\
\tradius: ${radius newVarValue default="1"}\n\
}\n\
&template_end&\n\

TEMPLATE_Glow=\
&template_start&\
Glow {\n\
\tlevel: ${level newVarValue default="1"}\n\
}\n\
&template_end&\n\

TEMPLATE_InnerShadow=\
&template_start&\
InnerShadow {\n\
\tchoke: ${choke newVarValue default="0.5"}\n\
\toffsetX: ${offsetX newVarValue default="10"}\n\
\toffsetY: ${offsetY newVarValue default="10"}\n\
\tradius: ${radius newVarValue default="10"}\n\
\tcolor: ${color newVarValue default="Color.WHEAT"}\n\
}\n\
&template_end&\n\

TEMPLATE_Lighting=\
&template_start&\
Lighting {\n\
\tdiffuseConstant: ${diffuseConstant newVarValue default="1.0"}\n\
\tspecularConstant: ${specularConstant newVarValue default="1.0"}\n\
\tspecularExponent: ${specularExponent newVarValue default="20"}\n\
\tsurfaceScale: ${surfaceScale newVarValue default="1.5"}\n\
}\n\
&template_end&\n\

TEMPLATE_MotionBlur=\
&template_start&\
MotionBlur {\n\
\tangle: ${angle newVarValue default="45"}\n\
\tradius: ${radius newVarValue default="10"}\n\
}\n\
&template_end&\n\

TEMPLATE_PerspectiveTransform=\
&template_start&\
PerspectiveTransform {\n\
\tllx: ${llx newVarValue default="13.4"}, lly: ${lly newVarValue default="210.0"}\n\
\tlrx: ${lrx newVarValue default="186.6"}, lry: ${lry newVarValue default="190.0"}\n\
\tulx: ${ulx newVarValue default="13.4"}, uly: ${uly newVarValue default="-10.0"}\n\
\turx: ${urx newVarValue default="186.6"}, ury: ${ury newVarValue default="10.0"}\n\
}\n\
&template_end&\n\

TEMPLATE_Reflection=\
&template_start&\
Reflection {\n\
\tfraction: ${fraction newVarValue default="0.75"}\n\
\ttopOffset: ${topOffset newVarValue default="0.0"}\n\
\ttopOpacity: ${topOpacity newVarValue default="0.5"}\n\
\tbottomOpacity: ${bottomOpacity newVarValue default="0.0"}\n\
}\n\
&template_end&\n\

TEMPLATE_SepiaTone=\
&template_start&\
SepiaTone {\n\
\tlevel: ${level newVarValue default="0.5"}\n\
}\n\
&template_end&\n\

TEMPLATE_Shadow=\
&template_start&\
Shadow {\n\
\tcolor: ${color newVarValue default="Color.BLACK"}\n\
\tradius: ${radius newVarValue default="15"}\n\
}\n\
&template_end&\n\

