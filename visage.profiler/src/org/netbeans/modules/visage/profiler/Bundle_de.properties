JavaApplicationIntegrationProvider_Title=Javaanwendung
# HTML-formatted
JavaApplicationIntegrationProvider_ManualRemoteStep3Message=Ausf\u00fchren der Anwendung unter Nutzung von {0}. Beim Start der Anwendung sollte eine extra Startoption an den <code>java</code>-Befehl \u00fcbergeben werden:<br><code>{1}</code><br>{2}.
# HTML-formatted
JavaApplicationIntegrationProvider_ManualRemoteStep4Message=Die JVM wird starten, aber die Anwendung solange anhalten, bis der Profiler verbunden ist.</p>
# HTML-formatted
JavaApplicationIntegrationProvider_ManualRemoteHintMessage=Der Befehl <code>{0}</code> kann anstelle von <code>java</code> benutzt werden, um die Anwendung im Profilingmodus laufen zu lassen. Bitte das Skript auf zus\u00e4tzliche \u00c4nderungen entsprechen der Systemkonfiguration pr\u00fcfen.
# HTML-formatted
JavaApplicationIntegrationProvider_ManualDirectStep1Message=Ausf\u00fchren der Anwendung unter Nutzung von {0}. Beim Start der Anwendung sollte eine extra Startoption an den <code>java</code>-Befehl \u00fcbergeben werden:<br><code>{1}</code>
# HTML-formatted
JavaApplicationIntegrationProvider_ManualDirectStep2Message=Die JVM wird starten, aber die Anwendung solange anhalten, bis der Profiler verbunden ist.
# HTML-formatted
JavaApplicationIntegrationProvider_DynamicWarningMessage=Bitte sicherstellen, dass die IDE {0} benutzt.
# HTML-formatted
JavaApplicationIntegrationProvider_ManualDynamicStep1Message=Anwendung unter Benutzung von {0} starten.
# HTML-formatted
JavaApplicationIntegrationProvider_ManualDynamicStep2Message=Sobald die Anwendung l\u00e4uft, auf "Anh\u00e4ngen" klicken und den Anwendungsproze\u00df w\u00e4hlen, an den sich der Profiler anh\u00e4ngen soll.

JavaAppletIntegrationProvider_Title=Java Applet
JavaAppletIntegrationProvider_AppletWorkDirWindowsMessage=Das Arbeitsverzeichnis des Applets h\u00e4ngt vom Browsertyp ab. F\u00fcr den Internet Explorer bitte <%USERPROFILE%>\Desktop, f\u00fcr Mozilla und Firefox das Installationsverzeichnis des Browsers und f\u00fcr Opera den Pfad der Appletstartenden HTML-Seite nutzen.
JavaAppletIntegrationProvider_AppletWorkDirUnixesMessage=Das Arbeitsverzeichnis eines Applets ist normalerweise das Startverzeichnis des Browsers, welcher das Applet gestartet hat.
# HTML-formatted
JavaAppletIntegrationProvider_OperaRemoteAttachWarningMessage=Da Opera ein geb\u00fcndeltes oder Standard-JRE verwendet und kein Plug-In und man an dieses JRE keine Argumente weitergeben kann, ist es nicht m\u00f6glich Applets mit Opera remote zu profilen.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStep3Message=Alle Fenster und Register des Remotebrowser schlie\u00dfen.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStep4WindowsMessage=\u00d6ffnen des Javakontrollpaneels aus dem Windowskontrollpaneel. Das Register "Java" \u00f6ffnen und im Bereich "Java Applet Runtime Settings" auf Ansicht klicken. Der Einstellungsdialog f\u00fcr die Java-Laufzeit wird ge\u00f6ffnet. Doppelklick auf die Zelle Laufzeitparameter und folgende Zeichenkette einf\u00fcgen\:<br><code>{0}</code><br>Dialog mit "OK" schlie\u00dfen und dann auf "OK" oder "Anwenden" klicken.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStep4UnixesMessage=Das Javakontrollpaneel der JRE, in welcher das zu profilende Applet l\u00e4uft mit folgendem Befehl \u00f6ffnen\: <code><$JAVA_HOME>/jre/bin/ControlPanel</code>. Das Register "Java" \u00f6ffnen und im Bereich "Java Applet Runtime Settings" auf Ansicht klicken. Der Einstellungsdialog f\u00fcr die Java-Laufzeit wird ge\u00f6ffnet. Doppelklick auf die Zelle Laufzeitparameter und folgende Zeichenkette einf\u00fcgen\:<br><code>{0}</code><br>Dialog mit "OK" schlie\u00dfen und dann auf "OK" oder "Anwenden" klicken.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStep5Message=Applet im Remotebrowser starten. Das Browerfenster wird ge\u00f6ffnet, aber das Applet erst gestartet, wenn der Profiler verbunden ist.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteStopAppletMessage=Die JVM des Applets wird solange laufen, bis sie \u00fcber den Befehl "Profiler abkoppeln" gestoppt wird, oder bis alle Fenster und Register des Browsers geschlossen sind.
# HTML-formatted
JavaAppletIntegrationProvider_ManualRemoteRestoreSettingsMessage=Die originalen Laufzeitparameter f\u00fcr Java m\u00fcssen manuell wieder hergestellt werden, um Applets ohne das Profiling laufen zu lassen.
# HTML-formatted
JavaAppletIntegrationProvider_OperaDirectAttachWarningMessage=Da Opera ein geb\u00fcndeltes oder Standard-JRE verwendet und kein Plug-In und man an dieses JRE keine Argumente weitergeben kann, ist es nicht m\u00f6glich Applets mit Opera durch direktes Anh\u00e4ngen zu profilen.
# HTML-formatted
JavaAppletIntegrationProvider_ManualLocalStep1Message=Alle Fenster und Register des Browser schlie\u00dfen.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectStep2WindowsMessage=\u00d6ffnen des Javakontrollpaneels aus dem Windowskontrollpaneel. Das Register "Java" \u00f6ffnen und im Bereich "Java Applet Runtime Settings" auf Ansicht klicken. Der Einstellungsdialog f\u00fcr die Java-Laufzeit wird ge\u00f6ffnet. Doppelklick auf die Zelle Laufzeitparameter und folgende Zeichenkette einf\u00fcgen\:<br><code>{0}</code><br>Dialog mit "OK" schlie\u00dfen und dann auf "OK" oder "Anwenden" klicken.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectStep2UnixesMessage=Das Javakontrollpaneel der JRE, in welcher das zu profilende Applet l\u00e4uft mit folgendem Befehl \u00f6ffnen: <code><$JAVA_HOME>/jre/bin/ControlPanel</code>. Das Register "Java" \u00f6ffnen und im Bereich "Java Applet Runtime Settings" auf Ansicht klicken. Der Einstellungsdialog f\u00fcr die Java-Laufzeit wird ge\u00f6ffnet. Doppelklick auf die Zelle Laufzeitparameter und folgende Zeichenkette einf\u00fcgen\:<br><code>{0}</code><br>Dialog mit "OK" schlie\u00dfen und dann auf "OK" oder "Anwenden" klicken.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectStep3Message=Das Applet im Webbrowser starten. Das Browerfenster wird ge\u00f6ffnet, aber das Applet erst gestartet, wenn der Profiler verbunden ist.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectStopAppletMessage=Die JVM des Applets wird solange laufen, bis sie \u00fcber den Befehl "Profiler abkoppeln" gestoppt wird, oder bis alle Fenster und Register des Browsers geschlossen sind.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDirectRestoreSettingsMessage=Die originalen Laufzeitparameter f\u00fcr Java m\u00fcssen manuell wieder hergestellt werden, um Applets ohne das Profiling laufen zu lassen.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDynamicStep2WindowsMessage=\u00d6ffnen des Javakontrollpaneels \u00fcber die Systemsteuerung und sicherstellen, dass {0} f\u00fcr die Ausf\u00fchrung des zu profilenden Applets benutzt wird.<br><br>Hinweis: Der Browser Opera verwendet dieses Plug-In nicht f\u00fcr die Ausf\u00fchrung von Applets. Bitte die Opera Onlinedokumentation f\u00fcr Informationen \u00fcber das \u00c4ndern der JRE konsultieren.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDynamicStep2UnixesMessage=Es mu\u00df sicher gestellt sein, dass {0} f\u00fcr den Browser gesetzt wurde, um das zu profilende Applet auszuf\u00fchren.
# HTML-formatted
JavaAppletIntegrationProvider_ManualDynamicStep3Message=Applet im Browser starten. Sobald das Applet l\u00e4uft, auf "Anh\u00e4ngen" klicken und den Appletproze\u00df w\u00e4hlen, an den sich der Profiler anh\u00e4ngen soll.

