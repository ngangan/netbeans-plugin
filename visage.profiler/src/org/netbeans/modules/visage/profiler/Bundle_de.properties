VisageProjectTypeProfiler_ModifyBuildScriptCaption=Profiling aktivieren f\u00fcr {0}
VisageProjectTypeProfiler_ModifyBuildScriptMsg=<html><b>Der Profiler ist nicht in das Projekt {0} integriert.<br>Auf "OK" klicken, um die Intergration durchzuf\u00fchren.</b><br><br>W\u00e4hrend der Integration wird das Buildskript des Projektes modifiziert.<br>Die Originaldatei wird als {1} gesichert.<br><br>Hinweis: Die Integration kann jederzeit durch Aufruf von <br>"Profile | Erweiterte Befehle | Profilerintegration aufheben" r\u00fcckg\u00e4ngig gemacht werden.</html>
VisageProjectTypeProfiler_RegenerateBuildScriptMsg=Das Buildskript {0} wurde modifiziert.\nEs mu\u00df regeneriert werden, um mit dem Profiling fortzufahren.\n\nSoll fortgesetzt werden?
VisageProjectTypeProfiler_CannotFindBuildScriptMsg=Kann die Projektdatei {0} nicht finden.
VisageProjectTypeProfiler_CannotBackupBuildScriptMsg=Das Buildskript des Projektes kann nicht gesichert werden. Fortfahren?
VisageProjectTypeProfiler_ModifyBuildScriptManuallyMsg=Die Projektdatei {0} kann nicht automatisch f\u00fcr das Profiling modifiziert werden. Folgender "import"-Befehl mu\u00df manuell eingef\u00fcgt werden\:\n{1}\nBitte diese \u00c4nderung durchf\u00fchren und das Profiling neu starten.
