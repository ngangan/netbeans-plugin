<h2> 调试 JavaFX 应用程序</h2>
<p><small><a href="#seealso">另请参见</a></small></p>

<p>调试是检查应用程序是否存在错误的过程。可通过在代码中设置断点和监视并在调试器中运行代码来完成调试过程。这样，您可以逐行执行代码，并通过检查应用程序的状态来发现任何问题。</p>

<p>在启动调试会话时，所有相关的调试器窗口都将自动出现在屏幕的底部。</p>
<p>JavaFX 插件中包含的调试器允许您调试 JavaFX 项目内的 JavaFX 和 Java 源代码。但是，在调试过程中，只能看到原始 Java 类型。 </p>
