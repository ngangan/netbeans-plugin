<h2>删除 JavaFX 项目</h2>
<p> <small><a href="#seealso">另请参见</a>&nbsp; </small> 
</p><ol>
  <li>在“项目”窗口中右键单击项目节点，然后选择“删除项目”。</li>
  <li>指定是否还要删除项目文件夹下的源文件夹。如果未选择此选项，IDE 仅删除产生的生成脚本和项目 meta 数据。 </li>
</ol>
<ul class="note">
  <li>IDE 不会删除项目文件夹外部的任何源文件夹。 </li>
</ul>
