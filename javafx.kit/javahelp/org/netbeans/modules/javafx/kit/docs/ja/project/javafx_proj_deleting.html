<h2>JavaFX プロジェクトの削除</h2>
<p> <small><a href="#seealso">関連項目</a>&nbsp; </small> 
</p><ol>
  <li>「プロジェクト」ウィンドウでプロジェクトのノードを右クリックし、「プロジェクトを削除」を選択します。</li>
  <li>プロジェクトフォルダの下にあるソースフォルダも削除するかどうかを指定します。このオプションを選択しなかった場合、IDE は生成された構築スクリプトとプロジェクトメタデータだけを削除します。 </li>
</ol>
<ul class="note">
  <li>IDE は、プロジェクトフォルダの外部にあるソースフォルダの削除を提案しません。 </li>
</ul>
