<h2>使用 JavaFX 预览功能 </h2>
<p> <small><a href="#seealso">另请参见</a>&nbsp; </small> 


</p><p>JavaFX 预览功能可让您查看对 JavaFX 源文件所做的更改，而不必首先生成并运行应用程序。如果没有出现错误，则对当前 JavaFX 源文件所做的更改会显示在源代码编辑器窗格上方的画布窗格中。</p>
<ul>
  <li>要启用或禁用 JavaFX 预览功能，请单击源代码编辑器工具栏中的“预览”按钮 <img src="../images/preview.png" alt="启用预览按钮" width="16" height="16">。 </li>
  <li>要查看活动源文件的当前状态，请单击源代码编辑器工具栏中的“重置预览”按钮 <img src="../images/reset_preview.png">。 </li>
</ul>
